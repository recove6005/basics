<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원형 그라데이션</title>
</head>
<style>
    div{
        width: 500px;
        height: 300px;
    }
    .grad1{
        /* 타원형으로 흰색(안쪽), 노란색, 빨간색(바깥쪽)으로 바뀜 */
        background: radial-gradient(white, yellow, red);
    }
    .grad2{
        /* 원형 으로 흰색(안쪽), 노란색, 빨간색(바깥쪽)으로 바뀜 */
        background: radial-gradient(circle, white, yellow, red);
    }

    .div1{
        /* 그라데이션 중심에서 가장 가까운 측면에 닿을 때까지 */
        background: radial-gradient(
                circle closest-side at 80% 20%,
                white, yellow, green
        );
    }
    .div2{
        /* 그라데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지 */
        background: radial-gradient(
                circle closest-corner at 80% 20%,
                white, yellow, green
        );
    }
    .div3{
        /* 20% 20% 에서 시작하여 흰색에서 파란색으로 바뀌는 원형 그라데이션 */
        background: radial-gradient(circle at 20% 20%, white, blue);
    }


</style>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>

</body>
</html>
