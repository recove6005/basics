<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가정용 꿀사과</title>
    <link rel="stylesheet" href="../../CSS/가정용꿀사과.css">
</head>
<body>
    <main>
        <!-- 사과 타이틀 들어가는 section       -->
        <section id="apple-title">
            <div>
                <h3>가정용 꿀사과</h3>
                <div>
                    <span>흠집이 있고 약간은 못생겻찌만 맛과 영양은 그대로!</span><br>
                    <span>질 좋은 사과를 아주 맛있게 드셔보시지요</span>
                </div>
            </div>
        </section>

        <h2>확인하세요</h2>

        <section class="sub">
            <h3>주문 및 배송</h3>
            <div>
                <span><span class="blue-text">오후 2시</span> 이후 주문 건 다음 날 발송함 재촉 ㄴㄴ </span> <br/>
                <span>오후 2시 이전에 주문하면 당일 발송 쿠팡배송</span>
            </div>
        </section>

        <section id="sub-2" class="sub">
            <h3>교환 및 환불</h3>
            <div>
                <span>불만족시 <span class="blue-text">100프로 환불</span> </span> <br/>
                <span>고객센터 전화주십쇼</span>
            </div>
        </section>

        <section class="sub">
            <h3>고객센터</h3>
            <div>
                <span>0000 - 0000</span> <br/>
                <span>상담시간 : 오전 9시 ~ 오후 9시 (주말은 안함)</span>
            </div>
        </section>


    </main>







</body>
</html>
