<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상 요소</title>
</head>
<style>
    div{
        padding: 0 3em;
        border: 1px solid black;
    }
    span:hover{
        cursor: pointer;
        color: red;
        font-weight: bold;
    }
    div > span:first-child::after, div > span:last-child::after{
        content: "NEW!!";
        color: white;
        font-weight: normal;
        font-size: x-small;
        background-color: red;
        border-radius: 0.25rem;
        padding: 0.12rem;
        margin: 0 0.15rem;
    }
    ul{
        list-style: none;
    }
    li{
        border: 1px solid black;
        background-color: azure;
    }

    li:nth-of-type(even){
        background-color: #FF0000;
    }


</style>
<body>
    <ul>
        <li>첫자식</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>마지막자식</li>
    </ul>


    <div>
        <span>피규어</span> <br>
        <span>인형</span> <br>
        <span>프라모델</span> <br>
        <span>등등</span>
    </div>
</body>
</html>
