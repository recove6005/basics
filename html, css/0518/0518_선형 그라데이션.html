<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션 예제</title>
</head>
<style>
    div{
        width: 500px;
        height: 300px;
    }
    .grad1{
        background-color: blue;
        /* 왼쪽 위에서 오른쪽 아래 방향으로, 파랑에서 흰색으로 */
        background: linear-gradient(to right bottom, blue, white);
    }
    .grad2{
        /* 45도 (오른쪽 위)방향으로, 빨강에서 흰색으로 */
        background: linear-gradient(45deg, #F00, #FFF);
    }
    .grad3{
        background: linear-gradient(to bottom, #06F, white 30%, #F00);
    }
</style>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
