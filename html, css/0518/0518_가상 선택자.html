<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상 선택자</title>
</head>
<style>
    a{
        color: black;
        text-decoration: none;
    }
    a:visited{
        color: #FF0000;
    }
    a:hover{
        color: blue;
    }
    a:active{
        color: brown;
    }
    input:active{
        background-color: black;
        color: white;
    }
    input:focus{
        font-weight: bold;
        color: green;
        font-size: large;
    }
    img:target{
        width: 2rem;
    }
    input:checked{
        width: 3em;
    }
</style>
<body>
