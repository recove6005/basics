<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <lable>글자 색: <input type="color"></lable><br>
    <lable>배경 색: <input type="color"></lable><br>
    <textarea cols="20" rows="5"></textarea><br>
    <label><input type="button" value="저장"></label>
    <label><input type="button" value="불러오기"></label>
</body>
</html>
<script>
    const textArea = document.querySelector('textarea');
    const [textColorInput, bgColorInput] = document.querySelectorAll('input[type=color]');
    const [saveBtn, loadBtn] = document.querySelectorAll('input[type=button]');
    textColorInput.onchange = () => {
        textArea.style.color = textColorInput.value;
    };
    bgColorInput.onchange = () => {
        textArea.style.backgroundColor = bgColorInput.value;
    };
    saveBtn.onclick = () => {
        localStorage.setItem('textColor', textColorInput.value);
        localStorage.setItem('bgColor', bgColorInput.value);
        localStorage.setItem('text', textArea.value);
    }
    loadBtn.onclick = () => {
        textArea.style.color = localStorage.getItem('textColor');
        textArea.style.backgroundColor = localStorage.getItem('bgColor');
        textArea.value = localStorage.getItem('text');
    }










</script>
