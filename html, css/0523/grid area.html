<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드 dpfl</title>
</head>
<style>
  #wrapper {
    width: 700px;
    display: grid;
    grid-template-areas:
            "box1 box1 box1"
            "box2 box3 box3"
            "box2 . box4";
            /*.을 찍으면 비움*/

    grid-template-columns: 100px 120px 100px;
    /*각각의 column의 너비를 지정*/
  }
  .box {
    font-weight: bold;
    text-align: center;
    color: white;
  }
  #box1 {
    background-color: blue;
    /*
      grid-area : #wrapper에서 grid-template-areas로 지정한 이름을 지정.
    */
    grid-area: box1;
  }
  #box2 {
    background-color: purple;
    gird-area: box2;
  }
  #box3 {
    background-color: darkolivegreen;
    grid-area: box3;
  }
  #box4 {
    background-color: green;
    grid-area: box4;
  }
</style>
<body>
  <div id="wrapper">
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
  </div>
</body>
</html>
