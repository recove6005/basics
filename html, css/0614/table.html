<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블요소</title>
    <script src="table.js" defer></script>
</head>
<style>
    div{
        cursor: pointer;
        background-color: blanchedalmond;
        margin: 1rem 0;
        border: 1px solid white;
    }
    div:hover{
        border: 1px solid blue;
    }
</style>
<body>
    <div id="caption" onclick="setting_caption()">
        <label>테이블 제목 설정: <input type="text"></label>
    </div>

    <div id="add-cell">
        <span>= 데이터 추가하기 =</span><br/>
        <label>행번호: <input type="number"></label> <br/>
        <label>열번호: <input type="number"></label> <br/>
        <label>내용: <input type="text"></label>
        <button onclick="add_cell()">데이터삽입</button>
    </div>

    <div id="remove-cell">
        <span>= 데이터 제거하기 =</span><br/>
        <label>행번호: <input type="number"></label> <br/>
        <label>열번호: <input type="number"></label><br/>
        <button onclick="remove_cell()">데이터제거</button>
    </div>

    <div id="change-cell">
        <span>= 데이터 변경하기 =</span><br/>
        <label>행번호: <input type="number"></label><br/>
        <label>열번호: <input type="number"></label><br/>
        <label>내용: <input type="text"></label>
        <button onclick="change_cell()">데이터변경</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <td>제목</td>
                <td>작성자</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>테스트1</td>
                <td>테스터1</td>
            </tr>
            <tr>
                <td>테스트2</td>
                <td>테스터2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
