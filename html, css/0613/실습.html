<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<style>
    div{
        width: 10rem;
        padding: 0.5rem 1rem;
    }
    .bold{
        font-weight: bold;
    }
    .bg{
        background-color: beige;
    }
    .center{
        text-align: center;
    }
    .border{
        border: 3px solid black;
    }

</style>
<body>
    <fieldset>
        <input type="checkbox" id="bold-check">
        <label for="bold-check">진하게</label>

        <input type="checkbox" id="bg-check">
        <label for="bg-check">배경색</label>

        <input type="checkbox" id="center-check">
        <label for="center-check">중앙정렬</label>

        <input type="checkbox" id="border-check">
        <label for="border-check">테두리ON/OFF</label>
    </fieldset>

    <fieldset>
        <input type="radio" id="solid-check" name="border" checked>
        <label for="solid-check">솔리드선</label>

        <input type="radio" id="dotted-check" name="border">
        <label for="dotted-check">도트선</label>

        <input type="radio" id="dashed-check" name="border">
        <label for="dashed-check">대시선</label>

        <input type="radio" id="double-check" name="border">
        <label for="double-check">더블선</label>
    </fieldset>

    <div>오늘의 메뉴</div>
</body>
</html>
