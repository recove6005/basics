<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin & Padding</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }

    div{
        display: inline-block;
        width: 10rem;
        margin: auto 0;
    }
    #d1{
        background-color: blueviolet;
        padding: 0 50px;
    }
    #d2{
        background-color: lightgreen;
    }
    #d3{
        background-color: mediumvioletred;
    }
</style>
<body>
    <div id="d1">D1D1D1D1D1D1D1D1DD1D1D1D1D1D1D1D1</div>
    <div id="d2">D2</div>
    <div id="d3">D3</div>
</body>
</html>
