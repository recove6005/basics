<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트</title>
</head>
<style>
    div{
        margin: 10px;
        padding: 10px;
        background-color: aliceblue;
        cursor: pointer;
    }
    div:hover{
        font-weight: bold;
    }
</style>
<body>
    <div>클릭해봐라</div>
    <div>더블클릭해봐라</div>
    <div>들어와봐라</div>
    <div>나가봐라</div>
    <div>눌러봐라</div>
    <div>움직여봐라</div>
</body>
</html>
<script>
    let [mclick , mdbclick, min, mout, mpush, mmove] = document.getElementsByTagName('div');

    mclick.onclick = () => { alert('clicked!'); }
    mdbclick.ondblclick = () => { alert('더블클릭!'); }
    min.onmouseenter = (e) => {
        e.target.style.backgroundColor = 'red';
    }
    min.onmouseleave = (e) => {
        e.target.style.backgroundColor = 'blue';
    }

    mout.onmouseleave = (e) => {
        e.target.style.backgroundColor = 'red';
    }
    // 이벤트 발생 순서: mousedown => mouseup => click
    mpush.onmousedown = (e) => {
        e.target.style.backgroundColor = 'brown';
    }
    mpush.onmouseup = (e) => {
        e.target.style.backgroundColor = 'orange';
    }

    mmove.onmousemove = e => {
        // 요소 기준이므로 항상 일정함
        // console.log('현재 마우스 상대위치(X):', e.offsetX)
        // console.log('현재 마우스 상대위치(Y):', e.offsetY)

        // 모니터 해상도나 모니터 위치에 따라 다름
        // console.log('현재 마우스 모니터 화면 위치(X):', e.screenX)
        // console.log('현재 마우스 모니터 화면위치(Y):', e.screenY)

        // 브라우저 화면이 작아지면 좌표도 줄어듦
        // console.log('현재 마우스 브라우저 위치(X):', e.clientX)
        // console.log('현재 마우스 브라우저 위치(Y):', e.clientY)

        // 전체 문서 기준이므로 화면 크기에 상관없음 (문서 자체)
        console.log('현재 마우스 문서 위치(X):', e.pageX)
        console.log('현재 마우스 문서 위치(Y):', e.pageY)
    }





</script>
