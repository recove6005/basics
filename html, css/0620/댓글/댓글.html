<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>댓글창</title>
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="댓글.css">
    <script src="댓글.js" defer></script>
</head>
<body>
    <main>
        <h2> KOREA IT 댓글창 </h2>
        <section>
            <div id="area-head">
                <label>닉네임<input type="text" maxlength="6"></label>
                <div>
                    <input type="button" value="ON / OFF">
                    <span>99</span>
                </div>
            </div>
            <div id="area-contents">
                <label><textarea cols="20" rows="5" maxlength="100"></textarea></label>
                <div><span>0 / 100</span><input type="button" value="등록"></div>
            </div>
        </section>


        <section>
            <div class="comment">
                <div>
                    <span class="comment-nick">닉네임</span>
                    <a href="#" class="comment-rm-btn"><i class="fa-solid fa-x"></i></a>
                </div>
                <p class="comment-contents">
                    <span>내용입니당</span> <br>
                    <span>내용2</span>
                </p>
                <span class="comment-date">2023.06.20 13:41:16</span>
            </div>
        </section>

    </main>
</body>
</html>
