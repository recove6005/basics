<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜스폼 기본</title>
</head>
<style>
    /* -- transform의 함수
        - translate(x, y): 가로 방향으로 x만큼, 세로 방향으로 y만큼 이동
           여기서 x와 y값은 양수일때는 오른쪽 아래, 음수일때는 왼쪽 위
           x와 y값의 기준은 자기 요소 기준으로 함 (50% 일때는 자기 요소 크기의 50%)
        - translateX(값): 가로 방향으로 값 만큼 이동
        - translateY(값): 세로 방향으로 값 만큼 이동
        translate(100%, 100%) == translateX(100%) translateY(100%)
    */
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6.25rem;
        height: 6.25rem;
        background-color: blue;
        border-radius: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    div:hover{
        transform: scale(200%);
    }

    section{
        position: absolute;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background-color: burlywood;
    }
    section:hover{
        transform: scale(130%) translateX(50%) ;
        transform: translateX(50%) scale(130%);
    }

</style>
<body>
    <div></div>
    <section></section>

</body>
</html>
