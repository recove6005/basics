<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>필터</title>
</head>
<style>
    /* --
          blur(값): a만큼 흐리게 한다. 작을수록 덜 흐려짐
          brightness(비율): 밝기조절. 100% 기준으로 이미지를 어둡게 혹은 밝게 함  0% - 완전 어둡게
          contrast(비율): 이미지 대비 조절
          grayscale(비율): 회색조 조절 100% - 완전한 그레이스케일
          invert(비율): 색 반전
    --*/
    /* perspective: 원근감을 줌 */
    img{
        width: 250px;
        perspective: 300px;
    }
</style>
