<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate</title>
</head>
<style>
    #container{
        width: 500px;
        margin: 0 auto;
    }
    .origin{
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 40px;
    }
    img{
        width: 100px;
        height: 100px;
    }
    #rotate1:hover{
        transform: rotateZ(45deg);
    }
    #rotate2:hover{
        transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }

</style>
<body>
    <div id="container">
        <div id="rotate1" class="origin">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230329_35%2F168005581119484z0D_JPEG%2F41016711202929145_1778958135.jpg&type=sc960_832" alt="">
        </div>
        <div id="rotate2" class="origin">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230329_111%2F1680056126357v6lH5_JPEG%2F41017040263068682_916974766.jpg&type=sc960_832" alt="">
        </div>
    </div>



</body>
</html>
