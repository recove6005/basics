<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .box{
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 200px 50px;
    }
    #box1{
        background-color: #FF0000;
        animation-name: shape;
        animation-duration: 3s;
    }
    #box2{
        background-color: #FF0000;
        animation-name: rotate, color-change;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
    #box3{
        background-color: #FF0000;
        animation-name: rotate3D, shape;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
    }
    #box4{
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: mediumaquamarine;
        border: 10px solid black;
        border-color: blue red green yellow;
        animation-name: 회전회오리;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;

    }
    /* shape 라는 이름의 애니메이션 정의 */
    @keyframes shape {
        from{
            border: 1px solid black;
        }
        to{
            border: 3px dotted blue;
            border-radius: 50%;
        }
    }

    @keyframes rotate {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(45deg);
        }
    }

    @keyframes rotate3D {
        from{
            transform: perspective(120px) rotate(0deg);
        }
        50%{
            transform: perspective(120px) rotateX(-180deg) rotateY(0deg);
        }
        to{
            transform: perspective(120px) rotate(-180deg) rotateY(-180deg);
        }
    }
    @keyframes color-change {
        from{ background-color: black;}
        20%{ background-color: red;}
        40%{ background-color: orange;}
        60%{ background-color: yellow;}
        80%{ background-color: green;}
        to{ background-color: white;}
    }

    @keyframes 회전회오리 {
        from{
            background-color: #000;
            transform: rotate(0deg);
        }
        50%{
            background-color: #FFF;
            margin-top: 500px;
        }
        to{
            background-color: #FFF;
            margin-left: 1000px;
            transform: rotate(1000deg);
        }
    }


</style>
<body>
    <div id="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
    </div>
    <div id="box4" class="box"></div>



</body>
</html>
