<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Main</title>
</head>
<body>
  Delete Cookie => <input type="button" onclick="deleteCookie()" value="delete">
</body>
</html>
<script>
    if(document.cookie !== "") {
        cookieParams = document.cookie.split(";");
        cookieParams.forEach(param => {
            const [key, value] = [...param.split("=")];
            if(key === 'notShowPopup' && value === 'true') {
                // notShowPopup이 키인 쿠키가 존재하고, 그 키값이 false이면 popup.html을 열기
                window.open('popup.html', 'pop', 'width=400, height=500, history=no, resizable=no, status=no, scrollbar=yes, menubar=no'); // popup.html을 연다!
                console.log('pop opened!');
            }

        });
    }

    // 쿠키 삭제 버튼을 눌렀을 때 쿠키 삭제x, 쿠키의 값을 변경
    // 소멸 시점 삭제
    function deleteCookie() {
        document.cookie = "notShowPopup=" + true + ";path=/;expires=-1"; // expires=-1 : 세션쿠키
    }
</script>
