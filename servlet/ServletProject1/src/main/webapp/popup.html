<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
</head>
<style>
  main {
    width: 300px;
    background-color: bisque;
    text-align: center;
  }
</style>
<body>
  <main>
    <h1>Open the Gate!</h1>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <form action="">
      <label>오늘 더 이상 팝업 띄우지 않기<input type="checkbox" onclick="setPopup()"></label>
    </form>
  </main>
</body>
</html>

<script>
    function setPopup() {
        const expiresDate = new Date();
        expiresDate.setDate(expiresDate.getDate()+1); // 만료 날짜 내일까지.
        document.cookie = "notShowPopup=" + true + ";path=/;expires=" + expiresDate.toUTCString();
        // 체크박스 클릭 시 notShowPopop을 내일 까지 true로 설정(쿠키)
    }

</script>
