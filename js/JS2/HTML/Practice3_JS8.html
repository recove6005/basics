<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Practice3</title>

<style>
    table {
        width: 25rem;
        border-collapse: collapse;
        text-align: center;
        border: 1px solid black;
    }
    tr, td {
        border: 1px solid black;
    }
    section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 2rem 0;
        width: 25rem;
    }
    section div {
        margin: 1rem 0;
    }
    caption span {
        font-weight: bold;
    }
</style>
<body>
    <table>
        <caption>코리아IT 수강생 목록 (<span id="pCnt">1</span>명)</caption>
        <thead>
            <tr>
                <td>순번</td>
                <td>이름</td>
                <td>주소</td>
                <td>선택</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>이한</td>
                <td>대구</td>
                <td><label><input type="checkbox"></label></td>
            </tr>
        </tbody>
    </table>

    <section>
        <div>
            <label>이름 : <input id="con_name" type="text"></label> <br>
            <label>주소 : <input id="con_addr" type="text"></label>
        </div>
        <div id="buttons">
            <button onclick="add_cell()">추가</button>
            <button onclick="del_cell()">삭제</button>
        </div>
    </section>

</body>
</html>
