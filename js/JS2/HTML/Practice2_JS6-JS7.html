<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/Practice2_JS6-JS7.js" defer></script>
</head>

<style>
div {
    width: 10rem;
    padding: 0.5rem;
}
.bold {font-weight: bold; }
.bg {background-color: beige;}
.center {text-align: center;}
.border {border: 3px solid black;}
.border-style {border-style: solid;}

</style>

<body>
    <fieldset id="checkbox_list">
        <input type="checkbox" id="bold_check"><label for="bold_check">Bold</label>
        <input type="checkbox" id="bg_check"><label for="bg_check">Background</label>
        <input type="checkbox" id="center_check"><label for="center_check">Center</label>
        <input type="checkbox" id="border_check"><label for="border_check">Border</label>
    </fieldset>
    <fieldset id="radio_list">
        <input name="border" type="radio" id="dotted_check"><label for="dotted_check">dotted</label>
        <input name="border" type="radio" id="dashed_check"><label for="dashed_check">dashed</label>
        <input name="border" type="radio" id="double_check"><label for="double_check">double</label>
        <input name="border" type="radio" id="solid_check" checked><label for="solid_check">solid</label>
    </fieldset>
    <div class="text">
        오늘의 메뉴
    </div>
</body>
</html>
