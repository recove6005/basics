<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File HTML api</title>
    <script src="../JavaScript/15. File HTML api.js" defer></script>
</head>

<body>
  <input type="file" id="file1">
  <input type="file" id="file2" accept="image/jpeg">
  <!--  accept="image/jpeg" -> jpeg 확장자 이미지만 선택 가능-->
  <input type="file" id="file3" multiple>
  <!--  multiple: 여러 개의 파일 선택 가능-->
  <div class="pre"></div>
</body>
</html>
