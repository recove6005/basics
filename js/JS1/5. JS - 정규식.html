<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규식</title>
</head>
<script>
    // 정규 표현식 (Regular Expression, RegEx)
    // 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식 언어
    // 자바 스크립트는 Perl 정규식을 따른다.
    // 문자열을 대상으로 패턴 매칭 기능을 제공.

    /*** 리터럴 형식 ***/
    var target = "Is this all there is?";
    //is 라는 단어가 있는지 정규식으로 검사
    const regExp1 = /is/;
    var result = regExp1.test(target);
    // true or false
    // 해당 target(검사할 문자열)이 regExp(정규표현식)에 부합하는가?
    console.log(result);
    const regExp2 = /is/i;
    // flag - i (대소문자 구별 x)

    /*** 생성자 형식 ***/
    var regExp = new RegExp(/is/i);

    regExp.test(target);
    // target이 정규식에 부합하는지 검사

    regExp.exec(target);
    // target에서 정규식 패턴에 부합하는 요소를 배열로 반환.
    // 패턴에 부합하는 요소를 찾으면 즉시 종료.(요소를 한 개 밖에 못 찾음.)
    // 매칭 결과가 없으면 null 반환

    result = target.match(regExp);
    // target에서 정규식 패턴에 부합하는 요소들을 배열로 반환
    // exec와의 차이점 : 문자열에서 match를 호출, 부합하는 요소들을 모두 반환 (but fleg : g (global - 일치하는 것을 전역에서 찾음))
    var regExp = new RegExp(/is/ig);
    result = target.match(regExp);


</script>
