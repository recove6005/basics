    /*
    3. 아래 문자열이 들어있는 배열에서 각 요소를 각 자리의 숫자의 합으로 변경하세요
        ['123456789', '1000000']
        => [45, 1] 로 변경
    */
    arr = ['123456789', '1000000'];
    for(let j in arr){
        let num = arr[j];
        let sum = 0;
        for(let i of num){
            sum += +i; //sum = sum + i;
        }
        arr[j] = sum; //arr[j]에 결과를 저장함
    }
    console.log(arr);


    /*
    4. 아래 객체에서 각 key의 문자열을 value의 숫자 index부터 이루어진 문자열을 출력하세요
    {'ProgrammerS123': 3, 'He110W0r1d': 5}
    => 'grammerS123', 'W0r1d' 출력되어야 함
    */
    let obj = {'ProgrammerS123': 3, 'He110W0r1d': 5};
    for(let key in obj){ //현재 객체의 parameter (key)값을 순회
        let value = obj[key]; //key를 통해 value를 가져온다
        result = key.substring(value); //해당 문자열을 잘라서 가져온다
        console.log(result); //결과 출력
    }

    /*
    * 5. 아래 2차원 배열에서 각 요소의 배열 길이가 5이상이면 각 배열 요소의 합을, 5미만이라면 각 요소를 곱해서 출력하세요.
        [[3, 4, 5, 2, 5, 4, 6, 7, 3, 7, 2, 2, 1] , [2, 3, 4, 5], [10,100,1000], [1,2,3,4,5]]
        출력형식)
    */
    arr = [[3, 4, 5, 2, 5, 4, 6, 7, 3, 7, 2, 2, 1] , [2, 3, 4, 5], [10,100,1000], [1,2,3,4,5]];
    for(let childArr of arr){
        if(childArr.length >= 5){ //각 요소의 합 구하기
            let sum = 0;
            for(let o of childArr){
                sum += o;
            }
            console.log(sum);
        }
        else{ //각 요소의 곱 구하기
            let sum = 1;
            for(let o of childArr){
                sum *= o;
            }
            console.log(sum);
        }
    }

    for(let childArrIndex in arr){
        let check = arr[childArrIndex].length >= 5;
        let sum = check ? 0 : 1; //합 => 0, 곱 => 1
        for(let o of arr[childArrIndex]){
            sum = check ? sum + o : sum * o;
        }
        console.log((+childArrIndex + 1) + '번째 배열 =>' + sum);
    }

    /*
        7. 정수 배열 arr과 delete_list가 있습니다.
        arr의 원소 중 delete_list의 원소를 모두 삭제하고 남은 원소들은 기존의 arr에 있던 순서를 유지한 배열을 출력하세요
        arr: [293, 1000, 395, 678, 94]

        결과 => [293, 395, 678]
    */
    let resultArr = [];
    arr = [293, 1000, 395, 678, 94];
    let delete_list = [94, 777, 104, 1000, 1, 12];

        if(!check) {
            resultArr.push(arr[i]);
        }
    }
