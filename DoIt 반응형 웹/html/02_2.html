<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가변 마진과 가변 패딩</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        /* 90% = 960px*/
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 4px solid #000;
    }
    #wrap div {
        display: inline-block;
        width: 31.25%;
        height: 100%;
    }
    #wrap div:first-child {
        margin-right: 37.5%;
        background: #1f518b;
    }
    #wrap div:first-child + div {
        background: #f7e041;
    }
</style>
<body>
<div id="wrap">
        <div></div><div></div>
</div>
</body>
</html>
