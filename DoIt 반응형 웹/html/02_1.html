<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_1</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width:90%;
        height:500px;
        margin: 0 auto;
        border:4px solid #000;
    }
    .container {
        width: 93.75%;
        height: 492px;
        margin: 0 auto;
        border: 4px solid #000;
    }
    .container div {
        display: inline-block;
        height: 100%;
    }
    .container div:first-child {
        width:33.33333333333333%;
        background: #e75d5d;
    }
    .container div:first-child + div {
        width:66.66666666666667%;
        background: #2dcc70;
    }
</style>
<body>
    <div id="wrap">
        <div class="container">
            <div></div><div></div>
        </div>
    </div>
</body>
</html>
