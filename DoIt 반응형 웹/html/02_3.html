<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가변패딩 직접 적용하기</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        /*960px*/
        width: 90%;
        height: 500px;
        margin: 0 auto;
        border: 4px solid #000;
    }
    #wrap div {
        width: 31.25%;
        /*300px / 900px*/
        display: inline-block;
    }
    #wrap div:first-child {
        padding:50px 5.20833333333333%;
        /* 50px ÷ 960px */
        background: #1f518b;
    }
    #wrap div:nth-child(2) {
        padding:130px 13.54166666666667%;
        /* 130px ÷ 960px */
        background: #f7e041;
    }
</style>
<body>
    <div id="wrap">
        <div></div><div></div>
    </div>
</body>
</html>
